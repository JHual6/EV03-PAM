<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo" style="color: #F8B415;">Duoc<b style="color: #001B35;">UC</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoAsignatura">
  <div class="spinner-grid">
    <div class="spinner-container">
      <h1>Asignatura 3</h1>
      <p>Asistencia:</p>
      <div class="spinner-wrapper">
        <mat-progress-spinner class="custom-spinner" mode="determinate" [value]="80"></mat-progress-spinner>
        <div class="spinner-text">{{ 85 }}%</div>
      </div>    
    </div>
  </div>

  <br>

  <div class="leer-qr">
    <h4>Escanear QR:</h4>
    <button mat-fab extended class="boton-qr" (click)="escanearQR()">
      <mat-icon style="color: #ffffff;">qr_code</mat-icon>
    </button>
  </div>
</ion-content>
